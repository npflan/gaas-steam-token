apiVersion: apps/v1
kind: Deployment
metadata:
  name: steam-token-handler
  namespace: gaas-backend
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/name: steam-token-handler
    app.kubernetes.io/part-of: gaas
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: steam-token-handler
      app.kubernetes.io/part-of: gaas
  template:
    metadata:
      labels:
        app.kubernetes.io/name: steam-token-handler
        app.kubernetes.io/part-of: gaas
    spec:
      containers:
      - name: steam-token-handler
        image: registry.npf.dk/steam-token-handler:latest
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: steam-token-handler
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  creationTimestamp: null
  name: steam-token-handler
  namespace: gaas-backend
spec:
  encryptedData:
    STEAM_WEB_API_KEY: 
  template:
    metadata:
      creationTimestamp: null
      name: steam-token-handler
      namespace: gaas-backend
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: steam-token-handler
    app.kubernetes.io/part-of: gaas
  name: steam-token-handler
  namespace: gaas-backend
spec:
  clusterIP: 10.96.10.12
  ports:
  - name: grpc
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: steam-token-handler
  type: ClusterIP
